# SQLite version 3.x
#   gem install pg
#
#   Ensure the postgres gem is defined in your Gemfile
#   gem 'pg'
development:
  adapter: postgresql
  encoding: unicode
  database: mpn-urbinary-development
  pool: 5
  username: admin
  password: password

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  adapter: postgresql
  database: mpn-urbinary-test
  pool: 5
  username: admin
  password: password

